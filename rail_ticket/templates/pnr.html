<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/static/css/style.css">
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.datepicker/1.9.0/js/bootstrap.datepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>


    <style>
        .box {
            border-style: solid;
            height: 200px;
        }
    </style>
</head>

<body>
    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/propper.js"></script>


    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="row bg-dark text-light mt-4 ">
                    <h3>Passenger Current Status Enquiry</h3>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row p-4">
            <h3>Enter the PNR for your booking below to get the current status.
                You will find it on the top left corner of the ticket.</h3>
        </div>
        <form id="pnr" method="POST" action="/pnr">
            {% csrf_token %}

            <div class="row p-3">
                {% if errorNotFound != '' %}
                <div class="col-md-4">
                    <label id='errorLabel' style="color: red;"><strong>{{errorNotFound}}</strong></label>
                    <br>

                </div>
                {% endif %}
                <div class="col-md-4">
                    <label><strong> Enter PNR No. </strong></label>
                    <input type="number" name="pnr" id="Input1" placeholder="Enter PNR No">
                </div>
                <div class="mb-3 p-5">
                    <input type="Submit" class="btn btn-dark" value="Submit">
                    <input type="Clear" class="btn btn-dark" onclick="clearForm()" value="Clear">

                </div>
            </div>

        </form>

        <script>
            function clearForm() {
                var form = document.getElementById("pnr");
                document.getElementById("errorLabel").style.display= 'none;';
                form.reset();
            }
        </script>
    </div>
</body>

</html>
