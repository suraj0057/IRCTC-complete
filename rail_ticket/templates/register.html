{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Register </title>
  </head>
  <body>
    
    <script src="../static/static/js/bootstrap.min.js"></script>
    <script src="../static/static/js/propper.js"></script>

    <br><br>
    <div class="container box">
        <div class="row">
            <div class="col-md-4 mt-4 mx-auto shadow p-3">
                <h3 class="mb-5 text-center" > User Registration</h3>
                {% if Errormsg %}
                <div class="alert alert-danger">
                    {{Errormsg}}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>User Name</strong></label>
                        <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
                    </div>
                    <div>
                        <label for="Input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" name="ucpass" id="Input3" placeholder="Enter Password">
                    </div>
                    <div class="mb-3 p-3">
                        <input type="Submit" class="btn btn-dark" value="Register">
                        Already User? &nbsp;&nbsp; <a href="login.html" style="text-decoration:none;"> Login </a>
                    </div>
                    {% if Success %}
                        <div class="alert alert-success">
                            {{Success}}
                        </div>
                    {% endif %}
                </form>
            </div>
            
        </div>     
    </div>
  </body>
</html>
