<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Login </title>
  </head>
  <body>
    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/propper.js"></script>

    <br><br>
    <div class="container box">
        <div class="row">
            <div class="col-md-4 mt-4 mx-auto shadow p-3">
                <h3 class="mb-5 text-center" > Login </h3>
                {% if Errormsg %}
                <div class="alert alert-danger">
                    {{Errormsg}}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>User Name</strong></label>
                        <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <input type="Submit" class="btn btn-dark" value="Login">
                        New User? &nbsp;&nbsp; <a href="/register" style="text-decoration:none;"> Register </a>
                    </div>
                </form>
            </div>
            
        </div>     
    </div>
  </body>
</html>
